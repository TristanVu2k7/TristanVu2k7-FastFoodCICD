name: .NET CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ðŸ”¹ Checkout source
      uses: actions/checkout@v4

    - name: ðŸ”¹ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ðŸ”¹ Restore dependencies
      run: dotnet restore "./Assignment_NET104.sln"

    - name: ðŸ”¹ Build project
      run: dotnet build "./Assignment_NET104.sln" --configuration Release --no-restore

    - name: ðŸ”¹ Run tests
      run: dotnet test "./Assignment_NET104.sln" --no-restore --verbosity normal
