name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x  # hoáº·c 7.0 náº¿u project dÃ¹ng .NET 7

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore "./Assignment_NET104/Assignment_NET104.csproj"

    - name: ğŸ—ï¸ Build main project
      run: dotnet build "./Assignment_NET104/Assignment_NET104.csproj" --configuration Release --no-restore

    - name: ğŸ§ª Run Unit Tests
      run: |
        echo "ğŸ” Running Unit Tests..."
        dotnet restore "./FastFood.UnitTests/FastFood.UnitTests.csproj"
        dotnet build "./FastFood.UnitTests/FastFood.UnitTests.csproj" --configuration Release --no-restore
        dotnet test "./FastFood.UnitTests/FastFood.UnitTests.csproj" --configuration Release --verbosity normal --logger "trx;LogFileName=TestResults.trx"

    - name: ğŸ“¤ Upload Test Results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: "**/TestResults/*.trx"
