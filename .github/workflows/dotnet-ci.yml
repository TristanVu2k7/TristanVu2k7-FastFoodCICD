name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x  # hoáº·c 7.0 náº¿u project cá»§a báº¡n dÃ¹ng .NET 7

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore "./Assignment_NET104/Assignment_NET104.csproj"

    - name: ğŸ—ï¸ Build project
      run: dotnet build "./Assignment_NET104/Assignment_NET104.csproj" --configuration Release --no-restore

    - name: ğŸ§ª Run Tests (Unit + Integration)
      run: dotnet test "./FastFood.IntegrationTest/FastFood.IntegrationTest.csproj" --no-build --verbosity normal

    - name: ğŸ“¤ Upload Test Results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/
