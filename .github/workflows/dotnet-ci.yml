name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout source code
      uses: actions/checkout@v4

    - name: ⚙️ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x  # hoặc 7.0 nếu project của bạn dùng .NET 7

    - name: 📦 Restore dependencies
      run: dotnet restore "./Assignment_NET104/Assignment_NET104.csproj"

    - name: 🏗️ Build project
      run: dotnet build "./Assignment_NET104/Assignment_NET104.csproj" --configuration Release --no-restore

    - name: 🧪 Run Tests (Unit + Integration)

      run: dotnet test "./FastFood.IntegrationTest/FastFood.IntergrationTest.csproj" --no-build --verbosity normal

      run: dotnet test "./FastFood.IntegrationTest/FastFood.IntegrationTest.csproj" --no-build --verbosity normal

    - name: 📤 Upload Test Results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/
